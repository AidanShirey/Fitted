<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

.logoheader {
    padding-left: 10px; 
    font-size: 64px;
}

.columnlayout {
  	float: left;
  	width: 50%;
  	padding: 10px 10px;
}

.innercardcolumn {
	float: left;
	width: 50%;
	padding: 10px 10px;
}

.tabcolumn {
	float: left;
	width: 16%;
	padding: 10px 10px;
}

.row:after {
  	content: "";
  	display: table;
  	clear: both;
}

.uioutercard {
    text-align: center;
    background-color: whitesmoke;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    height: 100%;
}

.uiinnercard {
    text-align: center;
    background-color: lightblue;
    border-radius: 5px;
    width: 100%;
    height: 100%;
}

.container {
    padding: 10px;
    text-align: center;
    font-size: 18px;
 	height: 100%;
 	width: 100%;
 	overflow-wrap: break-word;
}

body{
	background-color: burlywood;
	font-family: Arial;
	color:black;
    margin: 0;
}

div{
	padding: 0px;
}

</style>	
</head>

<body id="body">
    <div class="row"> 
        <div class="logoheader">
            Fitted
        </div>
    </div>
    <div class="row">
        <div class="columnlayout">
            <div class="uioutercard">
                <div class="row">
                    <div class="tabcolumn">
                        <a class="container">
                            Socks
                        </a>
                    </div>
                    <div class="tabcolumn">
                        <a class="container">
                            Pants
                        </a>
                    </div>
                    <div class="tabcolumn">
                        <a class="container">
                            Shirts
                        </a>
                    </div>
                    <div class="tabcolumn">
                        <a class="container">
                            Shoes
                        </a>
                    </div>
                    <div class="tabcolumn">
                        <a class="container">
                            Hats
                        </a>
                    </div>
                    <div class="tabcolumn">
                        <a class="container">
                            Misc
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="innercardcolumn">
                        <div class="uiinnercard">
                            <img id="card1" src="Clothing/black-socks.png" class="container" onclick="addSocks('card1')">
                                
                            </img>
                        </div>  
                    </div>
                    <div class="innercardcolumn">
                        <div class="uiinnercard">
                            <img id="card2" src="Clothing/grey-socks.png" class="container" onclick="addSocks('card2')">
                            
                            </img>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="innercardcolumn">
                        <div class="uiinnercard">
                            <img id="card3" src="Clothing/white-socks.png" class="container" onclick="addSocks('card3')">
                            
                            </img>
                        </div>  
                    </div>
                    <div class="innercardcolumn">
                        <div class="uiinnercard">
                            <img id="card4" src="Clothing/green-socks.png" class="container" onclick="addSocks('card4')">
                            
                            </img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columnlayout">
            <div class="uioutercard">
                <img src="Clothing/malemannequin.png" class="container" id="outfitpreview"></img>
            </div>
        </div>
    </div>
</body>
<script src="fitted.js"></script>
</html>
